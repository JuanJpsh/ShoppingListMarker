<div>
    <H1><p>Bienvenido Usuario a la página para ver su lista creada.</p></H1>
    <button mat-raised-button (click)="openAddEditEmpForm()" color="secondary">
        AÑADIR PRODUCTOS A LA LISTA
    </button>
    <!--button mat-raised-button color="primary">
        VER LISTA
    </button-->
    <button mat-raised-button color="primary">
        ACTUALIZAR PRODUCTOS DE LA LISTA
    </button>
    <button mat-raised-button color="primary">
        ELIMINAR PRODUCTOS DE LA LISTA
    </button>
</div>

<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
        
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Columna de Producto -->
            <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto</th>
            <td mat-cell *matCellDef="let row"> {{row.producto}} </td>
            </ng-container>
        
            <!-- Columna de Cantidad -->
            <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
