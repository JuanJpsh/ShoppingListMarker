<div class="containerForm">
    <h2>Iniciar sesion</h2>
    <form [formGroup]="credentialsForm" (submit)="submit()" class="form">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="email@example.com" formControlName="email">
            <mat-error>{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" placeholder="********" formControlName="password">
            <mat-error>{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Ingresar</button>
    </form>
    <a class="registerLink">Si no tienes una cuenta <a href="">Registrate aqui.</a></a>
</div>
