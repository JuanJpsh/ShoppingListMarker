<div class="container">
  <h1 class="title">{{listName}}</h1>
  <div class="lists-container">
    <app-shopping-list-area class="padding-left" [products]="listedProducts"
      (markPurchasedProduct)="moveProductToPurchased($event)" />
    <app-purchased-products-list-area [products]="purchasedProducts" class="padding-right"
      (markListedProduct)="moveProductToListed($event)" />
  </div>
</div>
